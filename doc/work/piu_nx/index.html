                td.addClass("piu_nx_lm");
            } else if (nNX[i][j].match(/^As\. : /)) {
                td.addClass("piu_nx_asia");

            } else if (nNX[i][j].match(/^Eu\. : /)) {
                td.addClass("piu_nx_europe");
                td.html(td.html().replace("Eu. : ", "E"));
            }
            tr.append(td);
        }
