<link rel="stylesheet" href="${path}/perfect_maker.css" />
<script src="${path}/pokemon_names.js"></script>
<script src="${path}/perfect_maker.js"></script>
<article id="perfect_maker">
    <table>
        <thead>
            <tr class="top_head">
                <th colspan="1">
                    <button
                        onclick="save_export()"
                        style="border: 1px solid #fff; margin: 0.2em"
                    >
                        저장 및 내보내기
                    </button>
                    <input
                        id="export"
                        style="
                            width: 30em;
                            background-color: #fff2;
                            margin: 0.2em;
                        "
                    />
                    <button
                        onclick="import_data()"
                        style="border: 1px solid #fff; margin: 0.2em"
                    >
                        가져오기
                    </button>
                </th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr class="bottom_foot">
                <td>
                    <input
                        id="slider"
                        type="range"
                        min="0"
                        max="100"
                        value="0"
                        step="1"
                        style="width: calc(100% - 2em); margin: 0 1em"
                    />
                </td>
            </tr>
        </tfoot>
    </table>
</article>
