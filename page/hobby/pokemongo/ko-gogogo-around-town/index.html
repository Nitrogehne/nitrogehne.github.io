<article id="pokemongo_gogogo">
    <h3>동네방네 GO GO GO 사진</h3>
    <div id="box" class="grid-container">
        <img
            src="page/hobby/pokemongo/ko-gogogo-around-town/img/gogogo_map.png"
            alt="ko-gogogo-around-town"
            class="background-layer"
        />
        <div class="content-layer"></div>
    </div>
    <div id="image-modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="확대 이미지" />
    </div>
</article>
<style>
    .grid-container {
        position: relative;
        width: 1000px;
        overflow: hidden;
        text-align: center;
        margin: 0 auto; /* 추가 */
    }
    .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 0;
        -webkit-mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 1),
            rgba(0, 0, 0, 0)
        );
        mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 1),
            rgba(0, 0, 0, 0)
        );
        -webkit-mask-composite: destination-out; /* 투명하게 만들 영역 설정 (선택 사항) */
        mask-composite: subtract; /* 투명하게 만들 영역 설정 (선택 사항) */
    }
    .content-layer {
        position: relative;
        z-index: 1;
        padding: 20px;

        display: grid;
        grid-template-columns: repeat(5, 2fr);
        gap: 10px;
        max-width: 1000px;
        margin: 0 auto;
    }
    .image-box {
        position: relative;
        z-index: 1;
        aspect-ratio: 1 / 1; /* 정사각형 유지 */
        background-color: rgba(0, 0, 0, 0.25);
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #fff;
    }
    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .image-box.error {
        background-color: rgba(0, 0, 0, 0.25);
    }
    .image-box.error::before {
        content: attr(alt); /* alt가 인덱스 번호니까 그걸 사용 */
        position: absolute;
        font-size: 24px;
        color: #fff;
    }
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }
    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        object-fit: contain;
    }
    @media (min-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(5, 1fr);
        }
    }

    @media (max-width: 767px) {
        .grid-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>
<script>
    let container = document.querySelector(".content-layer");
    for (let i = 1; i <= 151; i++) {
        const box = document.createElement("div");
        box.classList.add("image-box");
        box.addEventListener("click", function () {
            openModal(this); // 클릭된 div 요소를 넘겨줌
        });
        box.innerHTML = `<img src="page/hobby/pokemongo/ko-gogogo-around-town/img/${i
            .toString()
            .padStart(
                4,
                "0"
            )}.jpg" alt="${i}" onerror="this.style.display='none'; this.parentNode.classList.add('error'); this.parentNode.append(${i})">`;
        container.appendChild(box);
    }
    function openModal(element) {
        const img = element.querySelector("img");
        if (!img || img.style.display === "none") return; // 이미지 없으면 열지 않음

        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");
        modalImg.src = img.src;
        modal.style.display = "flex";
    }

    function closeModal() {
        const modal = document.getElementById("image-modal");
        modal.style.display = "none";
        document.getElementById("modal-img").src = "";
    }
</script>
