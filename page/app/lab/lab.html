<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Floating Pikachu on Text Hover</title>
        <style>
            /* 이미지를 플로팅시킬 클래스 */
            .floating-image {
                position: absolute;
                display: none; /* 초기에는 보이지 않도록 설정 */
                pointer-events: none; /* 이미지 위에 마우스 이벤트가 발생하지 않도록 설정 */
            }
        </style>
    </head>
    <body>
        <!-- 플로팅 이미지 -->
        <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
            alt="Pikachu"
            class="floating-image"
            id="floatingImage"
        />

        <!-- 마우스를 올리면 플로팅 이미지로 나타날 텍스트 -->
        <span id="hoverText">마우스를 올려주세요.</span>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var floatingImage = document.getElementById("floatingImage");
                var hoverText = document.getElementById("hoverText");

                // 플로팅 이미지 위치를 업데이트하는 함수
                function updateFloatingImagePosition(event) {
                    floatingImage.style.left = event.clientX + "px";
                    floatingImage.style.top = event.clientY + "px";
                }

                // 텍스트에 마우스를 올리면 플로팅 이미지가 표시되도록 설정
                hoverText.addEventListener("mouseover", function (event) {
                    floatingImage.style.display = "block";
                    updateFloatingImagePosition(event); // 이미지 위치 업데이트
                });

                // 마우스를 따라 이미지 이동
                document.addEventListener("mousemove", function (event) {
                    updateFloatingImagePosition(event); // 이미지 위치 업데이트
                });

                // 텍스트 밖으로 마우스가 벗어나면 플로팅 이미지를 숨김
                hoverText.addEventListener("mouseout", function (event) {
                    floatingImage.style.display = "none";
                });
            });
        </script>
    </body>
</html>
